<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="120" fill="#3498db"/>
  <text x="600" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Hong Kong Schools</text>
  
  <!-- Content area -->
  <rect x="80" y="160" width="1040" height="380" fill="white" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  
  <!-- Chart bars -->
  <rect x="150" y="400" width="60" height="100" fill="#3498db" rx="4"/>
  <rect x="250" y="350" width="60" height="150" fill="#2980b9" rx="4"/>
  <rect x="350" y="380" width="60" height="120" fill="#1e88e5" rx="4"/>
  <rect x="450" y="320" width="60" height="180" fill="#3498db" rx="4"/>
  
  <!-- Text -->
  <text x="600" y="220" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="32" font-weight="600">Explore Hong Kong Schools</text>
  <text x="600" y="270" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="24">Filter by district, level, finance type, and more</text>
  
  <!-- School icons -->
  <circle cx="700" cy="350" r="25" fill="#3498db"/>
  <rect x="690" y="340" width="20" height="20" fill="white" rx="2"/>
  <circle cx="800" cy="380" r="25" fill="#2980b9"/>
  <rect x="790" y="370" width="20" height="20" fill="white" rx="2"/>
  <circle cx="900" cy="340" r="25" fill="#1e88e5"/>
  <rect x="890" y="330" width="20" height="20" fill="white" rx="2"/>
  
  <!-- Footer -->
  <text x="600" y="580" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="18">Made by ferrelucas</text>
</svg>